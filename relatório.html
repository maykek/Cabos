<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela com JavaScript</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Tabela Criada com JavaScript</h1>
    <div id="tabela-container"></div>

    <script>

        // Função para criar a tabela
        function criarTabela() {
            // Cria um elemento de tabela
            const tabela = document.createElement('table');

            

            // Cria o corpo da tabela
            const tbody = document.createElement('tbody');
            tbody.innerHTML = `
            <th>Circuito</th>
            <th colspan = "2">Dados do Cabo</th>
            <th>Informações</th>
            <th>Condição</th>
            <tr>
                <td>Unid. Ope.: </td>
                <td colspan = "2">Item Localização: </td>
                <td>Data Diag.: </td>
            </tr>
            <tr>
                <td>Localização: </td>
                <td colspan = "2">Item Recirculação: </td>                
                <td>Prox. Diag.: </td>
            </tr>
            <tr>
                <td>Origem: </td>
                <td>Comp.(m): </td>
                <td>Mat. Isol.:</td>
                <td rowspan = "2">Téc. Exec.:</td>
            </tr>
            <tr>
                <td>Destino: </td>
                <td>C. Isol.: </td>
                <td>Cabos/fase: </td>    
            </tr>

                `;

            tabela.appendChild(tbody);
            return tabela;
        }

        // Adiciona a tabela ao container
        const container = document.getElementById('tabela-container');
        container.appendChild(criarTabela());
    </script>

</body>

</html>
