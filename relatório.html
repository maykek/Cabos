<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Editor Simples de Arquivo TXT (Banco de Dados)</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    min-height: 100vh;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 0.5rem;
    font-weight: 700;
  }
  label.button {
    padding: 0.7rem 1.5rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 1rem;
    display: inline-block;
  }
  label.button:hover {
    filter: brightness(1.15);
  }
  input[type="file"] {
    display: none;
  }
  textarea {
    width: 100%;

    height: 300px;
    border-radius: 8px;
    border: none;
    padding: 1rem;
    font-size: 1rem;
    resize: horizontal;
    box-shadow: 0 4px 14px rgba(0,0,0,0.5);
    margin-bottom: 1rem;
    font-family: monospace;
    background-color: rgba(255 255 255 / 0.1);
    color: black;
  }
  button {
    padding: 0.7rem 1.5rem;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    margin-bottom: 0.5rem;
  }
  button:disabled {
    cursor: not-allowed;
  }
  .info {
    font-size: 0.9rem;
    font-style: italic;
    margin-top: 0;
    margin-bottom: 1rem;
  }
</style>
</head>
<body>
  <h1>Editor Simples de Arquivo TXT (Banco de Dados)</h1>

  <label class="button" for="inputArquivo">Abrir Arquivo TXT</label>
  <input type="file" id="inputArquivo" accept=".txt,text/plain" />

  <textarea id="editor" placeholder="Abra um arquivo TXT para editar" disabled></textarea>

  <div>
    <button id="btnSalvar" disabled>Salvar Alterações (Download)</button>
    <button id="btnSalvarDirect" disabled>Salvar Alterações (Salvar no mesmo arquivo) [Chrome]</button>
  </div>

  <p class="info" id="infoStatus">Nenhum arquivo aberto.</p>

  <script src="cadastro.js">  </script>
</body>
</html>
