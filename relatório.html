<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        .normal {
            background-color: green;
            color: white;
        }
        .critico {
            background-color: red;
            color: white;
        }
        .alerta {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Tabela de Condições</h1>
    
    <label for="condicao">Selecione a condição:</label>
    <select id="condicao" onchange="mudarCor()">
        <option value="normal">Normal</option>
        <option value="alerta">Crítico</option>
        <option value="critico">Crítico</option>
    </select>

    <table id="minhaTabela">
        <thead>
            <tr>
                <th>Item</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Exemplo de item 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Exemplo de item 2</td>
            </tr>
        </tbody>
    </table>

    <script>
        function mudarCor() {
            var tabela = document.getElementById("minhaTabela");
            var condicao = document.getElementById("condicao").value;

            // Remove todas as classes de cor
            tabela.classList.remove("normal", "alerta", "critico");

            // Adiciona a classe correspondente à condição selecionada
            if (condicao === "normal") {
                tabela.classList.add("normal");
            } else if (condicao === "alerta") {
                tabela.classList.add("alerta");
            } else if (condicao === "critico") {
                tabela.classList.add("critico");
            }
        }
    </script>

</body>
</html>
