<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Inputs</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Tabela Dinâmica com Inputs</h1>
    <input type="text" id="input1" placeholder="Valor 1">
    <input type="text" id="input2" placeholder="Valor 2">
    <input type="text" id="input3" placeholder="Valor 3">
    <button id="addValues">Adicionar Valores</button>

    <table id="myTable">
        <thead>
            <tr>
                <th>Valores</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script>
        const addValuesButton = document.getElementById('addValues');
        const table = document.getElementById('myTable');
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const input3 = document.getElementById('input3');

        addValuesButton.addEventListener('click', () => {
            const values = [input1.value, input2.value, input3.value];

            // Adiciona uma nova coluna ao cabeçalho
            const th = document.createElement('th');
            th.textContent = `Coluna ${table.querySelectorAll('th').length}`;
            table.querySelector('thead tr').appendChild(th);

            // Adiciona os valores nas linhas existentes
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                const td = document.createElement('td');
                td.textContent = values[index] || ''; // Se não houver valor, deixa vazio
                row.appendChild(td);
            });

            // Limpa os inputs após adicionar os valores
            input1.value = '';
            input2.value = '';
            input3.value = '';
        });
    </script>

</body>
</html>
