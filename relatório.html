<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar PDF em Paisagem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>

    <button id="salvar-pdf">Salvar como PDF em Paisagem</button>

    <script>
        document.getElementById('salvar-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'landscape', // Define a orientação como paisagem
                unit: 'cm', // Unidade de medida
                format: 'a4' // Formato do papel
            });

            doc.text('Este é um PDF em paisagem!', 1, 1); // Adiciona texto ao PDF
            doc.save('documento_paisagem.pdf'); // Salva o PDF
        });
    </script>

</body>
</html>
