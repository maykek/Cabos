<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comentário no PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    #area {
      border: 1px solid #000;
      padding: 20px;
      width: 400px;
      margin-bottom: 20px;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="area">
    <h3>Relatório</h3>
    <p>Algum conteúdo fixo do relatório...</p>
    <div id="comentarios"></div>
  </div>

  <button onclick="abrirModal()">Adicionar Comentário</button>
  <button onclick="gerarPDF()">Gerar PDF</button>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <h4>Digite seu comentário</h4>
      <textarea id="comentarioTexto">
        O circuito foi classificado como NORMAL, baseado nas medições realizadas e comentadas abaixo:
* Tan δ -> Valores normais em todos os critérios de avaliação, conforme indicado na tabela e gráfico acima;
* Resistência de Isolamento ->
* Tensão VLF -> Corrente de fuga com valores estáveis e equilibrados.
* Obs.: A data para o próximo diagnóstico é uma data referência, podendo ser alterada conforme disponibilidade de parada do equipamento.
      </textarea><br><br>
      <button onclick="salvarComentario()">Concluir</button>
      <button onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modal").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }

    function salvarComentario() {
      const texto = document.getElementById("comentarioTexto").value.trim();
      if (texto) {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "5px";
        div.style.marginTop = "10px";
        div.textContent = "Comentário: " + texto;
        document.getElementById("comentarios").appendChild(div);
      }
      document.getElementById("comentarioTexto").value = "";
      fecharModal();
    }

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const div = document.querySelector("#area");

      const canvas = await html2canvas(div, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const pdf = new jsPDF("p", "mm", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("relatorio.pdf");
    }
  </script>
</body>
</html>
